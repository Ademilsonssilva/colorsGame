<!doctype html>
<html lang="en">
  	<head>
    	<!-- Required meta tags -->
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	    <link rel="stylesheet" href="css/colors.css">

	    <title>Colors Game</title>
	</head>
	<body>
		<div class="row">
			<div class="col-sm-12 col-md-6">
				<ul class="nav nav-tabs">
					<li class="nav-item">
						<a class="nav-link active" data-toggle="tab" href="#game">Jogo</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-toggle="tab" href="#leaderboards">Líderes de placar</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-toggle="tab" href="#about">Sobre</a>
					</li>
				</ul>
			</div>
		</div>

		<div class="tab-content">
			<div class="tab-pane container active" id="game">
				<div class="row" id="game-content" style="display: none;">
					<div class="col-sm-12 col-md-6">
						<div id="content"></div>
					</div>
					<div class="col-sm-12 col-md-6">
						<small>
							<p id="difficulty-ingame" class="ingame-stats"></p>
							<p id="game-style-ingame" class="ingame-stats"></p>
							<p id="moves-ingame" class="ingame-stats"></p>
							<p id="plus-move-ingame" class="ingame-stats hidden"></p>
						</small>
						<button class="btn btn-danger btn-sm" id="surrender">Desistir</button>
					</div>

				</div>
				<div class="row" id="game-details">
					<div class="col-sm-12 col-md-6">
						<div >

							<div class="form-group">
								<label for="name">Nome</label>
								<input type="text" id="name" class="form-control">
							</div>
							
							<div class="form-group">
								<label for="difficulty">Dificuldade</label>
								<select id="difficulty" class="form-control">
									<option value="easy" title="Easy">Fácil</option>
									<option value="medium" title="Medium">Médio</option>
									<option value="hard" title="Hard">Difícil</option>
									<option value="expert" title="Expert">Muito difícil</option>
								</select>
							</div>
							
							<div class="form-group">
								<label for="game-style">Estilo do jogo</label>
								<select id="game-style" class="form-control">
									<option value="classic" title="Classic">Clássico</option>
									<option value="plus" title="Plus">Plus</option>
									<option value="diagonal" title="Diagonal">Diagonal</option>
								</select>
							</div>
							
							<div id="div-game-description">
								<small>
									<p id="game-description">
										
									</p>
								</small>
							</div>

							<div class="form-group">
								<center>
									<button class="btn btn-success" id="start">Jogar!</button>
								</center>
							</div>
							

						</div>
					</div>

				</div>				
			</div>
			<div class="tab-pane container fade" id="leaderboards">
				<div class="row">
					<div class="col-sm-12 col-md-6">
						<div class="form-group">
							<label for="game-style-leaderboards">Estilo do jogo</label>
							<select id="game-style-leaderboards" class="form-control">
								<option value="classic" title="Classic">Clássico</option>
								<option value="plus" title="Plus">Plus</option>
								<option value="diagonal" title="Diagonal">Diagonal</option>
							</select>
						</div>

						<div class="form-group">
							<label for="difficulty_leaderboards">Dificuldade</label>
							<select id="difficulty_leaderboards" class="form-control">
								<option></option>
								<option value="easy" title="Easy">Fácil</option>
								<option value="medium" title="Medium">Médio</option>
								<option value="hard" title="Hard">Difícil</option>
								<option value="expert" title="Expert">Muito difícil</option>
							</select>
						</div>

						<div style="width: 90%;height: 220px;overflow: auto;">
							<ol id="leaderboard-content"></ol>
						</div>
					</div>
				</div>
			</div>

			<div class="tab-pane container fade" id="about">
				<small><strong>Email: </strong> ademilsonssilva1@gmail.com </small> <br>
				<small><strong>Código: </strong> 
					<a href="https://github.com/ademilsonssilva">	
		      			https://github.com/ademilsonssilva/colorsGame
						<span class="fab fa-github"></span>
					</a>
				</small> <br>
				<small><strong>Versão: </strong> <span id="version"></span> </small> <br>
			</div>

		</div>


	    <!-- Optional JavaScript -->
	    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js"></script>
	    <script src="js/gameClass.js"></script>
	    <script src="js/game.js"></script>
	    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
		<script src="js/firebase_config.js"></script>
  	</body>
</html>
