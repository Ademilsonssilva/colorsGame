	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

	    <title>Colors Game</title>

	<body>
		<div class="row">
			<div class="col-sm-6">
				<ul class="nav nav-tabs">
					<li class="nav-item">
						<a class="nav-link active" data-toggle="tab" href="#game">Game</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-toggle="tab" href="#leaderboards">Leaderboards</a>
					</li>
				</ul>
			</div>
		</div>

		<div class="tab-content">
			<div class="tab-pane container active" id="game">
				<div class="row" id="game-content" style="display: none;">
					<div class="col-sm-12 col-md-6">
						<div id="content"></div>
					</div>
				</div>
				<div class="row" id="game-details">
					<div class="col-sm-12 col-md-6">
						<div >

							<div class="form-group">
								<label for="name">Name</label>
								<input type="text" id="name" class="form-control">
							</div>
							
							<div class="form-group">
								<label for="difficulty">Difficulty</label>
								<select id="difficulty" class="form-control">
									<option value="3" title="Easy">Easy</option>
									<option value="4" title="Medium">Medium</option>
									<option value="5" title="Hard">Hard</option>
								</select>
							</div>
							
							<div class="form-group">
								<button class="btn btn-success" id="start">Start!</button>
							</div>
							

						</div>
					</div>

				</div>				
			</div>
			<div class="tab-pane container fade" id="leaderboards">
				<div class="row">
					<div class="col-sm-12 col-md-6">
						<div class="form-group">
							<label for="difficulty_leaderboards">Difficulty</label>
							<select id="difficulty_leaderboards" class="form-control">
								<option></option>
								<option value="3" title="Easy">Easy</option>
								<option value="4" title="Medium">Medium</option>
								<option value="5" title="Hard">Hard</option>
							</select>
						</div>

						<div>
							<ul id="leaderboard-content"></ul>
						</div>
					</div>
				</div>
			</div>

		</div>
